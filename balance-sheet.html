<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>TaskForces ERP</title>
<link rel="stylesheet" href="styles/taskforce.css" />
<link rel="stylesheet" href="styles/jquery.mobile.structure-1.3.0.css" />
<link rel="stylesheet" href="styles/mobiscroll.custom-2.5.0.min.css" />
<link rel="stylesheet" href="styles/common.css" />
<link rel="stylesheet" href="styles/pagestyles/balance-sheet.css" />
<script src="scripts/cordova-1.9.0.js" charset="utf-8"></script>
<script src="phonegap.js"></script>
<script src="scripts/jquery-1.9.1.min" charset="utf-8"></script>
<script src="scripts/jquery.mobile-1.3.0.min" charset="utf-8"></script>
<script src="scripts/mobiscroll.custom-2.5.0.min.js" charset="utf-8"></script>
<script src="scripts/common.js" charset="utf-8"></script>
<script src="scripts/pagescripts/balance-sheet.js" charset="utf-8"></script>


</head>

<body>
<!-- 
        Balance Sheet Home
-->
<div data-role="page" data-theme="a" id="pageBalanceSheet">
  <div data-role="header" data-theme="none" class="header-bg">
    <div class="w25">
      <div class="tabs selected" id="tabDash">
        <div class="caption">Dashboard</div>
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabNoti">
        <div class="caption">Notifications</div>
        <!--<div class="noti-count">3</div>-->
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabReq">
        <div class="caption">Service Request</div>
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabMore">
        <div class="caption">More</div>
      </div>
    </div>
  </div>
  <!-- /header  -->
  
  <div data-role="content">
        <div class="content-wrapper">
      <div class="bg-gradient">
      	<div class="grid-row">
          <div class="w100">
            <h4>Balance Sheet</h4>
          </div>
        </div>
        <div class="grid-row">
          <div class="radio-tab-group">
                <div class="w50"><div class="radio-tab active" tab="#tabBS2">Up To Date</div></div>
                <div class="w50"><div class="radio-tab"  tab="#tabBS1">Date To Date</div></div>
          </div>
        </div>        
        <div class="grid-row">
        	<!--<label for="level">Select Level:</label>
         	<select id="selLevel"><option value="NULL">Select</option></select>-->
            <label for="level">Select Level:</label>
         	<select id="selLevel"></select>
        </div>
        <div class="grid-row radio-tab-content" id="tabBS1" style="display:none;">
          <label for="dateFrom">Date From:</label>
          <input id="txtDateFrom" name="datePicker" />
          <label for="dateTo">Date To:</label>
          <input id="txtDateTo" name="datePicker" />
        </div>
        <div  id="tabBS2" class="radio-tab-content">
            <div class="grid-row">
             <label for="type">Select Type :</label>
             <select id="selType" name="type">
                 <option value="ALL">ALL</option>
                 <option value="POSTED">POSTED</option>
                 <option value="CURRENT">CURRENT</option>
             </select>
            </div>
             <div class="grid-row">
             <label for="branch">By Branch </label>
             <select id="selBranch" ><option value="NULL">All Branches</option></select>
            </div>
        </div>
        <div class="grid-row">
        	<input type="button" id="btnDisplay" value="Display" />
        </div>
      </div>
    </div>
  </div>
  <!-- /content --> 
  <div class="menu-button">
    <div class="menu-item menuLogout">Logout</div>
    <div class="menu-item menuExit">Exit App</div>
  </div>
  <!-- /menu button -->
</div>
<!-- 
        Balance Sheet Details
-->

<div data-role="page" data-theme="a" id="pageBalanceSheetDetails">
  <div data-role="header" data-theme="none" class="header-bg">
    <div class="w25">
      <div class="tabs selected" id="tabDash">
        <div class="caption">Dashboard</div>
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabNoti">
        <div class="caption">Notifications</div>
        <!--<div class="noti-count">3</div>-->
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabReq">
        <div class="caption">Service Request</div>
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabMore">
        <div class="caption">More</div>
      </div>
    </div>
  </div>
  <!-- /tabs -->
  
  <div data-role="content">
    <table data-role="table"  data-mode="normal" class="ui-body-d ui-shadow table-stripe table-font-size" >
    <thead>
      <tr class="ui-bar-d">
        <th data-priority="1" width="15%">Ac Code</th>
        <th data-priority="1" width="25%">Ac Name</th>
        <th data-priority="1" width="20%">Debit</th>
        <th data-priority="1" width="20%">Credit</th>
       <!-- <th data-priority="1" width="20%">Desc(Ar)</th>-->
      </tr>
        </thead>
      
      <tbody id="tblBalanceSheet">
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /content -->
  <div class="menu-button">
    <div class="menu-item menuLogout">Logout</div>
    <div class="menu-item menuExit">Exit App</div>
  </div>
  <!-- /menu button -->
</div>
</body>
</html>
