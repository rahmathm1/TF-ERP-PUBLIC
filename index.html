<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>TaskForces ERP</title>
<link rel="stylesheet" href="styles/taskforce.css" />
<link rel="stylesheet" href="styles/jquery.mobile.structure-1.3.0.css" />
<link rel="stylesheet" href="styles/common.css" />
<link rel="stylesheet" href="styles/pagestyles/index.css" />
<!--<script src="scripts/cordova-1.9.0.js" charset="utf-8"></script>-->
<script src="phonegap.js"></script>
<script src="scripts/jquery-1.9.1.min" charset="utf-8"></script>
<script src="scripts/jquery.mobile-1.3.0.min" charset="utf-8"></script>
<script src="scripts/common.js" charset="utf-8"></script>
<script src="scripts/pagescripts/index.js" charset="utf-8"></script>
</head>

<body>
<!-- 
        Login
-->
<div data-role="page" data-theme="a" id="pageLogin">
  <div data-role="content">
    <div class="logo"></div>
    <div class="login-controls">
      <div id="divLogin">
        <select id="selLoginBUnit" >
          <option value="NULL" >Business Unit</option>
        </select>
        <br />
        <input type="text"  placeholder="User ID"   id="txtUserId" />
        <input type="password" placeholder="Password"   id="txtPassword"  />
        <br />
        <div class="login-wrap">
          <input type="button" id="btnLogin"  value="Login" />
          
        </div>
      </div>
      <div id="divRetry"><br />
      	<div class="no-network">
        	Unable to connect to TastForces ERP server. Please try again.
            <div class="login-wrap">
      <input type="button" id="btnRetry" value="Retry" />
      </div>
          
        </div>
      </div>
    </div>
  </div>
  <!-- /content -->
  <div data-role="footer" class="footer-bg" data-theme="none" data-position="fixed">
    <div class="w50">
      <div class="login-footer" style="text-align:left"><a href="#">About TaskForces&#0153; </a></div>
    </div>
    <div class="w50">
      <div class="login-footer" style="text-align:right"><a href="#">Forgot Password?</a></div>
    </div>
  </div>
</div>

<!-- 
        dashboard
 -->
<div data-role="page" data-theme="a" id="pageDashboard">
  <div data-role="header" data-theme="none" class="header-bg">
    <div class="w25">
      <div class="tabs selected" id="tabDash">
        <div class="caption">Dashboard</div>
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabNoti">
        <div class="caption">Notifications</div>
        <!--<div class="noti-count">3</div>-->
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabReq">
        <div class="caption">Service Request</div>
      </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabMore">
        <div class="caption">More</div>
      </div>
    </div>
  </div>
  <!-- /header  -->
  
  <div data-role="content">
    <div class="buttons-wrapper">
      <div class="row">
        <div class="w50">
          <div class="buttons profile">
            <div class="caption">My Profile</div>
          </div>
        </div>
        <div class="w50">
          <div class="buttons language">
            <div class="caption">Language</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="w50" id="btnBalanceSheet">
          <div class="buttons income">
            <div class="caption">Balance Sheet</div>
          </div>
        </div>
        <div class="w50" id="btnProfitLoss">
          <div class="buttons profit">
            <div class="caption">Profit &amp; Loss</div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="user-info ui-shadow">
      <div id="btnLogout"><img src="images/btn-logout.png" width="60" height="20" alt="Logout"></div>
      <div class="ico"> <img src="images/ico-user.png" alt="User"> </div>
      <div class="text"> Logged in as,<br>
        <div class="user-name">Administrator</div>
        <div class="bus-unit">Jeddah  | Version 1.0 | Registered to: Nuevalgo</div>
      </div> 
    </div>-->
  </div>
  <!-- /content -->
  <div class="menu-button">
    <div class="menu-item menuLogout">Logout</div>
    <div class="menu-item menuExit">Exit App</div>
  </div>
  <!-- /menu button -->
</div>
</body>
</html>
