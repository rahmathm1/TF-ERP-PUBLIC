<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*">

<title>TaskForces ERP</title>
<link rel="stylesheet" href="styles/taskforce.css" />
<link rel="stylesheet" href="styles/jquery.mobile.structure-1.3.0.css" />
<link rel="stylesheet" href="styles/mobiscroll.custom-2.5.0.min.css" />
<link rel="stylesheet" href="styles/common.css" />
<link rel="stylesheet" href="styles/pagestyles/my-profile.css" />
<script src="scripts/cordova-1.9.0.js" charset="utf-8"></script>
<script src="phonegap.js"></script>
<script src="scripts/jquery-1.9.1.min" charset="utf-8"></script>
<script src="scripts/jquery.mobile-1.3.0.min" charset="utf-8"></script>
<script src="scripts/mobiscroll.custom-2.5.0.min.js" charset="utf-8"></script>

<body>

<!-- 
        Profile
 -->
<div data-role="page" data-theme="a" id="pageProfile">
  <div data-role="header" data-theme="none" class="header-bg">
    <div class="w25">
      <div class="tabs selected" id="tabDash"><div class="caption">Dashboard</div>  </div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabNoti"><div class="caption">Notifications</div></div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabReq"><div class="caption">Service Request</div></div>
    </div>
    <div class="w25">
      <div class="tabs" id="tabMore"><div class="caption">More</div></div>
    </div>
  </div>
  <!-- /header  -->
  
  <div data-role="content">    
     
    <div class="content-wrapper">
    	<div class="bg-gradient">
        	<div class="grid-row">
            	<div class="w100"><h4>My Profile</h4></div>
            </div>
            <div class="hr">
            </div>
        	<div class="grid-row">
            	<input type="button" value="Change Password" />

            	<input type="button" value="Edit Profile" />
            </div>
        </div>
    </div>   
  </div>
  <!-- /content -->
</div>
